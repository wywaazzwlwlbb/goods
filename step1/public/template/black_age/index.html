    <script>
        $(function () {
            $(".meun-item").click(function () {
                $(".meun-item").removeClass("meun-item-active");
                $(this).addClass("meun-item-active");
                var itmeObj = $(".meun-item").find("img");
                itmeObj.each(function () {
                    var items = $(this).attr("src");
                    items = items.replace("_grey.png", ".png");
                    items = items.replace(".png", "_grey.png")
                    $(this).attr("src", items);
                });
                var attrObj = $(this).find("img").attr("src");
                ;
                attrObj = attrObj.replace("_grey.png", ".png");
                $(this).find("img").attr("src", attrObj);
            });
            $("#topAD").click(function () {
                $("#topA").toggleClass(" glyphicon-triangle-right");
                $("#topA").toggleClass(" glyphicon-triangle-bottom");
            });
            $("#topBD").click(function () {
                $("#topB").toggleClass(" glyphicon-triangle-right");
                $("#topB").toggleClass(" glyphicon-triangle-bottom");
            });
            $("#topCD").click(function () {
                $("#topC").toggleClass(" glyphicon-triangle-right");
                $("#topC").toggleClass(" glyphicon-triangle-bottom");
            });
            $(".toggle-btn").click(function () {
                $("#leftMeun").toggleClass("show");
                $("#rightContent").toggleClass("pd0px");
            })
        })
    </script>

<script src="js/jquery.nouislider.js"></script>
<script>
    var tablebody = document.querySelector(".goods")
    var details = document.querySelector(".details")
    $.ajax({
        type: "GET",
        url: "http://47.103.0.232:3000/admin/details/get_list",
        dataType: "json",
        success: function (msg) {
            console.log(msg)
            var str = "";
            for (var i = 0; i < msg.length; i++) {
                str += `<div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            ${msg[i].goodsId}
                        </div>
                        <div class="col-lg-3 col-md-1 col-sm-1 col-xs-1">
                            ${msg[i].name1}
                        </div>
                        <div id="topAD" class="col-lg-5 col-md-4 col-sm-4 col-xs-4">
                            ${msg[i].src1}
                        </div>
                        <div class="col-lg-1 col-md-5 col-sm-5 col-xs-5">
                            ${msg[i].price1}
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <button class="btn btn-success btn-xs  update" data-toggle="modal" data-target="#changeSource"  index="${msg[i].goodsId}">
                                修改
                            </button>
                            <button class="btn btn-danger btn-xs em  delect" data-toggle="modal" data-target="#deleteSource"  index="${msg[i].goodsId}">
                                删除
                            </button>
                        </div>
                    </div>`
            }
            tablebody.innerHTML = str;
        }
    });
    $.ajax({
        type: "GET",
        url: "http://47.103.0.232:3000/admin/details/get_details_list",
        dataType: "json",
        success: function (msg) {
            console.log(msg)
            var str2 = "";
            for (var i = 0; i < msg.length; i++) {
                str2 += `<div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            ${msg[i].goodsId}
                        </div>
                        <div class="col-lg-3 col-md-1 col-sm-1 col-xs-1">
                            ${msg[i].h1}
                        </div>
                        <div id="topAD" class="col-lg-5 col-md-4 col-sm-4 col-xs-4">
                            ${msg[i].src}
                        </div>
                        <div class="col-lg-1 col-md-5 col-sm-5 col-xs-5">
                            ${msg[i].em}
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <button class="btn btn-success btn-xs  good_update" data-toggle="modal" data-target="#changeChar"  index="${msg[i].goodsId}">
                                修改
                            </button>
                            <button class="btn btn-danger btn-xs em  good_delect" data-toggle="modal" data-target="#deleteChar"  index="${msg[i].goodsId}">
                                删除
                            </button>
                        </div>
                    </div>`
            }
            details.innerHTML = str2;
        }
    });

    //商品管理操作
    $('.goods').on('click', '.delect', function (e) {

        var obj = {
            goosid: $(e.target).attr('index'),

        };
        $.ajax({
            type: "POST",
            url: "http://47.103.0.232:3000/admin/details/del_good_list",
            data: obj,
            dataType: "text",
            success: function (msg) {
                alert(msg);
                $(e.target).closest('.row').remove();
            }
        });
    })

    var good_index = ''
    $('.goods').on('click', '.update', function (e) {

        good_index = $(e.target).attr('index')
        $('.xugai_good').css({ display: 'flex' })
    })
    $('.save').on('click', function () {
        var obj = {
            goosid: good_index,
            name1: $('#goodName').val(),
            src1: $('#goodLink').val(),
            price1: $('#goodOrder').val()
        };
        $.ajax({
            type: "POST",
            url: "http://47.103.0.232:3000/admin/details/update_good_list",
            data: obj,
            dataType: "text",
            success: function (msg) {
                window.location.reload();

            }
        });
        console.log(obj)
    })
    $('.add_save').on('click', function () {
        var obj = {
            goosid: $('.add_id').val(),
            name1: $('.add_name').val(),
            src1: $('.add_pic').val(),
            price1: $('.add_price').val(),
            title1: $('.add_title').val()
        };
        $.ajax({
            type: "POST",
            url: "http://47.103.0.232:3000/admin/details/add_good_list",
            data: obj,
            dataType: "text",
            success: function (msg) {
                if (msg == "1") {
                    alert('已有同样id数据')
                } else {
                    window.location.reload();
                }


            }
        });
    })
    //商品详情
    $('.addtedails_save').on('click', function () {
        var obj = {
            src: $('.de_pic').val(),
            h1: $('.de_name').val(),
            h4: $('.de_jieshao').val(),
            em: $('.de_xianjia').val(),
            del: $('.de_yuanjia').val(),
            s: $('.de_yanse').val(),
            goodsId: $('.de_id').val()
        };
        $.ajax({
            type: "POST",
            url: "http://47.103.0.232:3000/admin/details/add_addtedails_list",
            data: obj,
            dataType: "text",
            success: function (msg) {
                if (msg == "1") {
                    alert('已有同样id数据')
                } else {
                    window.location.reload();
                }


            }
        });
    })
</script>
